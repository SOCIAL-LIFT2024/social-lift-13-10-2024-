<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" href="index.html">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav-bar">
            <ul class="nav-links">
                <li><a href="index.html">Forside</a></li>
                <li><a href="index.html#process">Om Os</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section id="">
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact">
            <div class="contact-title">
                <h2>Kontakt Os</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="ab70af05-c53d-4a77-80e9-d11d3fcea48a">
            <input type="text" name="name" placeholder="Dit navn" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Din e-mail" class="contact-inputs" required>
            <textarea name="message" placeholder="Besked" class="contact-inputs" required></textarea>
            <button type="submit" class="contact-button-contact">Send besked</button>
        </form>
    </div>
</section>
</body>
</html>
